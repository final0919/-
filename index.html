    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-flip {
                perspective: 1000px;
            }
            .card-inner {
                transition: transform 0.6s;
                transform-style: preserve-3d;
            }
            .card-flipped .card-inner {
                transform: rotateY(180deg);
            }
            .card-front, .card-back {
                backface-visibility: hidden;
            }
            .card-back {
                transform: rotateY(180deg);
            }
            .potion-glow {
                box-shadow: 0 0 20px rgba(157, 23, 255, 0.9), 0 0 40px rgba(157, 23, 255, 0.6);
            }
            .correct-glow {
                box-shadow: 0 0 20px rgba(34, 255, 0, 0.9), 0 0 40px rgba(34, 255, 0, 0.6);
            }
            .wrong-glow {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 40px rgba(255, 0, 0, 0.6);
            }
            .btn-hover {
                transition: all 0.3s ease;
            }
            .btn-hover:hover {
                transform: translateY(-3px);
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .pulse {
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
                100% { transform: translateY(0px); }
            }
            .option-btn {
                cursor: pointer;
                user-select: none;
            }
            .spider {
                transform-origin: top center;
                animation: swing 3s ease-in-out infinite;
            }
            @keyframes swing {
                0% { transform: rotate(-5deg); }
                50% { transform: rotate(5deg); }
                100% { transform: rotate(-5deg); }
            }
            .card-zoom {
                animation: zoom 0.5s ease-in-out;
            }
            @keyframes zoom {
                0% { transform: rotateY(180deg) scale(1); }
                50% { transform: rotateY(180deg) scale(1.2); }
                100% { transform: rotateY(180deg) scale(1); }
            }
            .glow {
                animation: glow 2s infinite alternate;
            }
            @keyframes glow {
                from { box-shadow: 0 0 10px rgba(255, 107, 0, 0.7); }
                to { box-shadow: 0 0 20px rgba(255, 107, 0, 1); }
            }
            .toxic-glow {
                animation: toxicGlow 2s infinite alternate;
            }
            @keyframes toxicGlow {
                from { box-shadow: 0 0 15px rgba(157, 23, 255, 0.7); }
                to { box-shadow: 0 0 30px rgba(157, 23, 255, 1); }
            }
            .card-skeleton {
                background: linear-gradient(45deg, #4a0773, #6a0dad, #9333ea);
                background-size: 200% 200%;
                animation: skeletonGradient 3s ease infinite;
            }
            @keyframes skeletonGradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            .skull-animation {
                animation: skullPulse 2s infinite;
            }
            @keyframes skullPulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        }
    </style>

                <button id="closeSettingsBtn" class="text-white hover:text-halloween-orange">

            </div>

        // 初始化事件监听
        function initEventListeners() {
            startGameBtn.addEventListener('click', startGame);
            backToHomeBtn.addEventListener('click', goToHome);
            poisonReturnHomeBtn.addEventListener('click', goToHome);
            normalReturnHomeBtn.addEventListener('click', goToHome);
            poisonRestartGameBtn.addEventListener('click', restartGame);
            normalRestartGameBtn.addEventListener('click', restartGame);
            vocabImport.addEventListener('change', importVocabulary);
            exportTemplateBtn.addEventListener('click', exportTemplate);
            settingsBtn.addEventListener('click', openSettings);
            closeSettingsBtn.addEventListener('click', closeSettings);
            saveSettingsBtn.addEventListener('click', saveSettings);
            
            // 点击设置面板外部关闭设置
            document.addEventListener('click', function(e) {
                if (settingsPanel.classList.contains('translate-x-full')) return;
                if (!settingsPanel.contains(e.target) && e.target !== settingsBtn) {
                    closeSettings();
                }
            });

            // 音效输入监听
            correctSoundInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        gameData.settings.sounds.correct = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            wrongSoundInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        gameData.settings.sounds.wrong = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            endSoundInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        gameData.settings.sounds.end = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // 播放音效
        function playSound(type) {
            if (gameData.settings.sounds[type]) {
                const audio = new Audio(gameData.settings.sounds[type]);
                audio.play().catch(e => console.log('无法播放音效:', e));
            }
        }

        // 导入词汇表
        function importVocabulary(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const content = event.target.result;
                const lines = content.split('\n');
                gameData.vocabulary = [];

                lines.forEach((line, index) => {
                    if (line.trim() === '') return;
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        gameData.vocabulary.push({
                            english: parts[0].trim(),
                            chinese: parts[1].trim()
                        });
                    } else {
                        console.log(`无效的格式在第 ${index + 1} 行: ${line}`);
                    }
                });

                vocabStatus.textContent = `词汇库状态: 已加载 ${gameData.vocabulary.length} 个词汇`;
                startGameBtn.disabled = gameData.vocabulary.length < 15;

                if (gameData.vocabulary.length < 15) {
                    vocabStatus.classList.add('text-red-400');
                    vocabStatus.textContent += ' (至少需要15个词汇才能开始游戏)';
                } else {
                    vocabStatus.classList.remove('text-red-400');
                }
            };
            reader.readAsText(file);
        }

        // 导出模板
        function exportTemplate() {
            const template = "apple,苹果\nbanana,香蕉\ncat,猫\ndog,狗\nelephant,大象\nfish,鱼\ngoat,山羊\nhat,帽子\nice,冰\njuice,果汁\nkite,风筝\nlion,狮子\nmouse,老鼠\nnose,鼻子\norange,橙子";
            const blob = new Blob([template], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'vocabulary_template.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 打开设置面板
        function openSettings() {
            settingsPanel.classList.remove('translate-x-full');
            gameNameInput.value = gameData.settings.gameName;
            textColorPicker.value = gameData.settings.textColor;
        }

        // 关闭设置面板
        function closeSettings() {
            settingsPanel.classList.add('translate-x-full');
        }

        // 保存设置
        function saveSettings() {
            gameData.settings.gameName = gameNameInput.value || "女巫的毒药";
            gameData.settings.textColor = textColorPicker.value;
            gameTitle.textContent = gameData.settings.gameName;
            gameHeader.textContent = gameData.settings.gameName;
            
            document.querySelectorAll('body, p, span, h1, h2, h3').forEach(el => {
                el.style.color = gameData.settings.textColor;
            });
            
            closeSettings();
        }

        // 开始游戏
        function startGame() {
            homePage.classList.add('hidden');
            loadingPage.classList.remove('hidden');
            
            // 模拟加载进度
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += 5;
                loadingBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    
                    // 初始化游戏数据
                    gameData.score = 0;
                    gameData.usedPositions = [];
                    gameData.currentQuestions = [];
                    gameData.currentPosition = -1;
                    gameData.cardQuestionMap = {};
                    
                    // 随机选择15个问题
                    const shuffled = [...gameData.vocabulary].sort(() => 0.5 - Math.random());
                    gameData.currentQuestions = shuffled.slice(0, 15);
                    
                    // 随机选择毒药位置
                    gameData.poisonPosition = Math.floor(Math.random() * 16) + 1;
                    
                    // 创建卡片与问题的映射
                    let questionIndex = 0;
                    for (let i = 1; i <= 16; i++) {
                        if (i === gameData.poisonPosition) {
                            gameData.cardQuestionMap[i] = null; // 毒药卡片没有问题
                        } else {
                            gameData.cardQuestionMap[i] = gameData.currentQuestions[questionIndex];
                            questionIndex++;
                        }
                    }
                    
                    // 生成游戏网格
                    generateGameGrid();
                    
                    // 切换到游戏页面
                    setTimeout(() => {
                        loadingPage.classList.add('hidden');
                        gamePage.classList.remove('hidden');
                    }, 500);
                }
            }, 50);
        }

        // 生成游戏网格
        function generateGameGrid() {
            gameGrid.innerHTML = '';
            
            for (let i = 1; i <= 16; i++) {
                const card = createCard(i);
                gameGrid.appendChild(card);
            }
        }

        // 创建卡片
        function createCard(position) {
            const isPoison = position === gameData.poisonPosition;
            
            const card = document.createElement('div');
            card.className = 'card-flip aspect-square';
            card.dataset.position = position;
            
            const cardInner = document.createElement('div');
            cardInner.className = 'card-inner relative w-full h-full';
            
            // 卡片正面 - 重新设计
            const cardFront = document.createElement('div');
            cardFront.className = 'card-front absolute inset-0 bg-gradient-to-br from-halloween-purple to-halloween-darkPurple rounded-lg flex flex-col items-center justify-center cursor-pointer border-4 border-halloween-orange transition-all duration-300 hover:scale-105 shadow-lg';
            
            // 万圣节风格卡片装饰
            const cardDecorTop = document.createElement('div');
            cardDecorTop.className = 'absolute top-2 left-2 right-2 h-1 bg-halloween-orange/50 rounded-full';
            
            const cardDecorBottom = document.createElement('div');
            cardDecorBottom.className = 'absolute bottom-2 left-2 right-2 h-1 bg-halloween-orange/50 rounded-full';
            
            const potionIcon = document.createElement('i');
            potionIcon.className = 'fa fa-flask text-5xl text-halloween-orange mb-2 pulse';
            
            const cardLabel = document.createElement('div');
            cardLabel.className = 'font-halloween text-halloween-orange text-lg';
            cardLabel.textContent = '神秘药剂';
            
            cardFront.appendChild(cardDecorTop);
            cardFront.appendChild(cardDecorBottom);
            cardFront.appendChild(potionIcon);
            cardFront.appendChild(cardLabel);
            
            // 卡片背面 - 重新设计
            const cardBack = document.createElement('div');
            if (isPoison) {
                // 毒药卡片背面 - 只显示骷髅头
                cardBack.className = 'card-back absolute inset-0 rounded-lg border-4 border-red-600 flex flex-col items-center justify-center card-skeleton';
                
                const skullIcon = document.createElement('i');
                skullIcon.className = 'fa fa-skull text-7xl text-white skull-animation';
                
                cardBack.appendChild(skullIcon);
            } else {
                // 普通卡片背面
                cardBack.className = 'card-back absolute inset-0 bg-gradient-to-br from-halloween-darkPurple to-halloween-purple rounded-lg border-4 border-halloween-orange flex items-center justify-center';
                
                // 背面只有一个简单的装饰
                const backDecor = document.createElement('div');
                backDecor.className = 'w-16 h-16 border-2 border-halloween-orange/30 rounded-full';
                cardBack.appendChild(backDecor);
            }
            
            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);
            
            card.addEventListener('click', () => handleCardClick(position, card));
            
            return card;
        }

        // 处理卡片点击
        function handleCardClick(position, cardElement) {
            if (cardElement.classList.contains('card-flipped') || gameData.usedPositions.includes(position)) {
                return;
            }
            
            cardElement.classList.add('card-flipped');
            
            if (position === gameData.poisonPosition) {
                playSound('end');
                setTimeout(() => {
                    cardElement.querySelector('.card-inner').classList.add('potion-glow');
                    setTimeout(() => {
                        poisonFinalScore.textContent = gameData.score;
                        poisonEndModal.classList.remove('hidden');
                    }, 1000);
                }, 600);
            } else {
                gameData.currentPosition = position;
                setTimeout(() => {
                    showQuestion(position);
                }, 600);
            }
        }

        // 显示问题
        function showQuestion(position) {
            const question = gameData.cardQuestionMap[position];
            
            if (!question) {
                console.error(`位置 ${position} 没有对应的问题`);
                return;
            }
            
            const isEnglishToChinese = Math.random() > 0.5;
            const questionContent = isEnglishToChinese ? question.english : question.chinese;
            const correctAnswer = isEnglishToChinese ? question.chinese : question.english;
            
            questionText.textContent = isEnglishToChinese ? 
                `「${questionContent}」的中文意思是？` : 
                `「${questionContent}」的英文是？`;
            
            generateOptions(correctAnswer, isEnglishToChinese);
            
            // 添加弹出动画
            questionModal.classList.remove('hidden');
            const modalContent = questionModal.querySelector('div');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-90');
            
            setTimeout(() => {
                modalContent.classList.remove('scale-90');
                modalContent.classList.add('scale-100');
            }, 10);
            
            startTimer(position, correctAnswer);
        }

        // 生成选项
        function generateOptions(correctAnswer, isEnglishToChinese) {
            optionsContainer.innerHTML = '';
            
            const otherAnswers = [];
            const answerType = isEnglishToChinese ? 'chinese' : 'english';
            
            while (otherAnswers.length < 3) {
                const randomIndex = Math.floor(Math.random() * gameData.vocabulary.length);
                const candidate = gameData.vocabulary[randomIndex][answerType];
                
                if (candidate !== correctAnswer && !otherAnswers.includes(candidate)) {
                    otherAnswers.push(candidate);
                }
            }
            
            const allOptions = [correctAnswer, ...otherAnswers].sort(() => 0.5 - Math.random());
            const currentQuestionId = Date.now();
            
            allOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn bg-halloween-purple hover:bg-halloween-lightPurple text-white py-3 px-4 rounded text-left transition-all duration-200';
                button.textContent = option;
                button.dataset.correct = option === correctAnswer;
                button.dataset.answer = option;
                button.dataset.questionId = currentQuestionId;
                
                button.addEventListener('click', () => {
                    if (button.dataset.questionId === currentQuestionId.toString()) {
                        handleAnswerSelection(
                            gameData.currentPosition,
                            button.dataset.correct === 'true',
                            button.dataset.answer,
                            correctAnswer
                        );
                    }
                });
                
                optionsContainer.appendChild(button);
            });
        }

        // 开始计时器
        function startTimer(position, correctAnswer) {
            clearInterval(gameData.timer);
            gameData.timeLeft = 10;
            timerDisplay.textContent = `${gameData.timeLeft}s`;
            
            gameData.timer = setInterval(() => {
                gameData.timeLeft--;
                timerDisplay.textContent = `${gameData.timeLeft}s`;
                
                if (gameData.timeLeft <= 3) {
                    timerDisplay.classList.add('bg-red-600');
                } else {
                    timerDisplay.classList.remove('bg-red-600');
                }
                
                if (gameData.timeLeft <= 0) {
                    clearInterval(gameData.timer);
                    handleAnswerSelection(position, false, null, correctAnswer);
                }
            }, 1000);
        }

        // 处理答案选择
        function handleAnswerSelection(position, isCorrect, selectedAnswer, correctAnswer) {
            clearInterval(gameData.timer);
            timerDisplay.classList.remove('bg-red-600');
            
            playSound(isCorrect ? 'correct' : 'wrong');
            
            const options = optionsContainer.querySelectorAll('button');
            options.forEach(option => {
                if (option.dataset.answer === selectedAnswer) {
                    option.classList.add(isCorrect ? 'correct-glow' : 'wrong-glow');
                    option.classList.add(isCorrect ? 'bg-green-600' : 'bg-red-600');
                } else if (option.dataset.correct === 'true') {
                    option.classList.add('correct-glow', 'bg-green-600');
                }
                
                option.disabled = true;
                option.classList.remove('hover:bg-halloween-lightPurple');
            });
            
            gameData.score += isCorrect ? 1 : -1;
            gameData.usedPositions.push(position);
            
            // 更新卡片状态 - 显示正确/错误标记，并放大卡片
            const card = document.querySelector(`.card-flip[data-position="${position}"]`);
            const cardBack = card.querySelector('.card-back');
            cardBack.innerHTML = '';
            
            const statusIcon = document.createElement('i');
            statusIcon.className = isCorrect ? 
                'fa fa-check-circle text-6xl text-green-500 card-zoom' : 
                'fa fa-times-circle text-6xl text-red-500 card-zoom';
            
            cardBack.appendChild(statusIcon);
            
            // 缩短停留时间到1秒
            setTimeout(() => {
                const modalContent = questionModal.querySelector('div');
                modalContent.classList.remove('scale-100');
                modalContent.classList.add('scale-90');
                
                setTimeout(() => {
                    questionModal.classList.add('hidden');
                    checkGameCompletion();
                }, 200);
            }, 1000);
            
            gameData.currentPosition = -1;
        }

        // 检查游戏是否完成
        function checkGameCompletion() {
            if (gameData.usedPositions.length === 15) {
                playSound('end');
                normalFinalScore.textContent = gameData.score;
                normalEndModal.classList.remove('hidden');
            }
        }

        // 返回首页
        function goToHome() {
            clearInterval(gameData.timer);
            questionModal.classList.add('hidden');
            poisonEndModal.classList.add('hidden');
            normalEndModal.classList.add('hidden');
            gamePage.classList.add('hidden');
            homePage.classList.remove('hidden');
        }

        // 重新开始游戏
        function restartGame() {
            poisonEndModal.classList.add('hidden');
            normalEndModal.classList.add('hidden');
            startGame();
        }

        // 初始化
        function init() {
            initEventListeners();
            
            // 初始化词汇库状态
            vocabStatus.textContent = `词汇库状态: 已加载 ${gameData.vocabulary.length} 个词汇`;
            startGameBtn.disabled = false;
        }

        init();
    </script>
</body>
</html>
